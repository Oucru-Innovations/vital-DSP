[tool:pytest]
# Full coverage test configuration - OPTIMIZED FOR SPEED
minversion = 6.0
addopts = 
    --strict-markers
    --strict-config
    --disable-warnings
    --tb=short
    -v
    --maxfail=10
    --durations=20
    --cov=src/vitalDSP
    --cov-report=html:cov_html
    --cov-report=term-missing
    --cov-fail-under=80
    # Parallel execution - use all available cores
    -n auto
    # Timeout for individual tests (prevent hanging)
    --timeout=300
    # Distribute tests across workers
    --dist=worksteal
    # Show slowest tests
    --durations=10
    # Fail fast on critical errors
    --maxfail=5
    # Cache test results
    --cache-clear
    # Optimize test discovery
    --collect-only-when-changed

# Test markers for different test categories
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (medium speed, some dependencies)
    slow: Slow tests (comprehensive, heavy computation)
    webapp: Web application tests (UI, mocking)
    core: Core library tests
    ci: Tests that should run in CI/CD
    local: Tests that should only run locally
    fast: Fast tests that can run in parallel
    serial: Tests that must run serially
    visualization: Visualization tests (may require display mocking)

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore patterns for faster execution
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    cov_html
    docs
    .pytest_cache

# Asyncio configuration
asyncio_default_fixture_loop_scope = function

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::FutureWarning
    ignore::numpy.ComplexWarning
    ignore::scipy.warnings
    ignore::matplotlib.cbook
    ignore::pandas.errors.PerformanceWarning

# Test timeout configuration
timeout = 300
timeout_method = thread
