# Test markers for different test categories
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (medium speed, some dependencies)
    slow: Slow tests (comprehensive, heavy computation)
    webapp: Web application tests (UI, mocking)
    core: Core library tests
    ci: Tests that should run in CI/CD
    local: Tests that should only run locally

# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ignore patterns for faster execution
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    .pytest_cache
    cov_html
    docs

# Asyncio configuration
asyncio_default_fixture_loop_scope = function

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning
    ignore::FutureWarning
    ignore::numpy.ComplexWarning
