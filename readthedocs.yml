# .readthedocs.yml
# This file is used to configure your Read the Docs build.

version: 2

# Define the Python version and install dependencies
python:
  version: 3.9  # Match this with the 'python_requires' in setup.py
  install:
    - method: pip
      path: .
    - requirements: docs/requirements.txt

# Build documentation using Sphinx
build:
  os: ubuntu-22.04
  tools:
    python: "3.9"
  jobs:
    post_install:
      - pip install -r docs/requirements.txt

# Custom configurations for the documentation builder
formats:
  - pdf
  - epub

# Ensure that the correct index file is referenced
sphinx:
  builder: html
  configuration: docs/source/conf.py
  builder: singlehtml  # Ensures a single HTML file build, useful for debugging 404 errors
