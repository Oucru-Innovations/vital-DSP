services:
  - type: web
    name: vital-DSP
    env: docker
    dockerfilePath: ./Dockerfile.test
    dockerContext: .
    dockerCommand: gunicorn src.vitalDSP_webapp.run_webapp:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:${PORT} --workers 1 --timeout 120 --access-logfile - --error-logfile -
    healthCheckPath: /api/health
    envVars:
      - key: PYTHONPATH
        value: /app:/app/vitalDSP
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PYTHONDONTWRITEBYTECODE
        value: 1